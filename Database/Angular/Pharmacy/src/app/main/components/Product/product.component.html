<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="career" class="career">
    <div class="container">
       <br><br><br><br><br><br><br><br>
            <div *ngFor="let product of products">
                <div class="col-md-3 col-sm-4">
                    <div class="single-new-arrival">
                        <div class="single-new-arrival-bg">
                        <a [routerLink]="['/main/detailproduct',{id:product.id}]">  <img src="{{product.url}}"  alt="new-arrivals images"></a>
                            <div class="single-new-arrival-bg-overlay"></div>
                            <div class="new-arrival-cart">
                                <p>
                                    <span class="lnr lnr-cart"></span>
                                    <button [routerLink]="['/main/client',{id:product.id}]" >Buy <span>Now </span> </button>
                                </p>
                                <p class="arrival-review pull-right">
                                    <span class="lnr lnr-heart"></span>
                                    <span class="lnr lnr-frame-expand"></span>
                                </p>
                            </div>
                        </div>
                        <h4><button (click)="detail($event)" id="{{product.id}}">{{product.name}}</button></h4>
                        <p class="arrival-product-price">${{product.price}}</p>
                    </div>
                </div>   
            </div>
        </div>
  
</section>





   
</body>
