<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/src/app/assets/css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p-dialog header="{{title}}" [(visible)]="display" style="width:500px">
        Successfully
    </p-dialog>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    
    <div class="container">
    
        <div class="bg-image-vertical h-100" style="background-color: #EFD3E4;
        background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);
      ">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5">

              <h1 class="mb-5 text-center bold font-weight-bold font-italic">Candidate Form</h1>

              <form method="post" [formGroup]="candidateForm" (ngSubmit)="save()" >
         
                <div class="form-outline mb-4">
                    <i class="fa fa-address-card-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                    font-size: 1.5em;" ></i><label class="form-label" for="fullname"> -Full Name</label>
                    <input type="text" id="fullname" class="form-control" formControlName="fullname"  placeholder="Title here!"/>
                </div>
        
                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                            <div>
                                <label class="form-label" for="dob"><i class="fa fa-birthday-cake" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i>  - Date of birth</label>
                            </div>
                            <p-calendar formControlName="dob" id="dob" [showButtonBar]="true" [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'400ms'" dateFormat="yy-MM-dd">
                                <div *ngIf="candidateForm.get('dob').touched">
                                    <div *ngIf="candidateForm.hasError('required',['dob'])">
                                        This field is required.
                                    </div>
                                </div>
                            </p-calendar>
                        </div>
                    </div>
              
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="gender"><i class="	fa fa-intersex" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                font-size: 1.5em;" ></i>-Gender  </label>
                            <div >
                                <input type="radio" [value]=true id="gender1" autocomplete="off"  class="form-control btn-check" formControlName="gender">
                                <label class="btn btn-outline-primary fa fa-male" for="gender1"> </label>&nbsp;

                                <input type="radio" [value]=false id="gender2" autocomplete="off" class="form-control btn-check" formControlName="gender">
                                <label class="btn btn-outline-danger fa fa-female" for="gender2"></label>
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="form-outline mb-4">
                    <i class="fa fa-address-card" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                    font-size: 1.5em;" ></i>  <label class="form-label" for="address" > -Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address"placeholder="Input Address " />
                 
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="phone"><i class="fa fa-phone-square" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                font-size: 1.5em;" ></i>   -Phone</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone"/>
                        </div>
                    </div>
                   
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                            <i class="	fa fa-edge" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                    font-size: 1.5em;" ></i> <label class="form-label" for="education"> -Education</label>
                        <input type="text" id="education" class="form-control" formControlName="education" placeholder="Education"  />
                 
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                        <i class="	fa fa-picture-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                        font-size: 1.5em;" ></i> <label class="form-label" for="education"> -Photo</label>                        
                       
                        <input class="form-control form-control-md" id="formFileLg" type="file" (change)="selectedFile($event)">
                    
                      
                    </div>
                </div>  
              
                <button type="submit" class="btn btn-info btn-rounded btn-block">Update</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    
    </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
