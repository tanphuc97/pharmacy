<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/src/app/assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="background">
        
    <div class="container">
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
        <div class="row justify-content-around">
            <form method="post" class="col-md-10"  >
                <!-- title -->
                    <div class="form-outline mb-4">
                        <i class="fa fa-address-card-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                        font-size: 1.5em;" ></i><label class="form-label" for="fullname"> -Full Name</label>
                        <input type="text" id="form6Example3" class="form-control" value="{{candidate.fullname}}" />
                     
                    </div>
            
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
    
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <div>
                                    <label class="form-label" for="dob"><i class="fa fa-birthday-cake" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                        font-size: 1.5em;" ></i>  - Date of birth</label>
                                </div>
                                <input type="text" id="dob" class="form-control" value="{{candidate.dob}}" />
                               
                              
                            </div>
                        </div>
                       
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="gender"><i class="fa fa-intersex" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i>-Gender  </label>
                                    
                                <div>
                                    <ng-container *ngIf="candidate.gender">
                                        <input type="radio" [value]=true id="option1" autocomplete="off"  class="form-control btn-check" >
                                        <label class="btn btn-primary fa fa-male" for="option1"> </label>&nbsp;
                                    </ng-container>
                                    <ng-container *ngIf="!candidate.gender">
                                        <input type="radio"  [value]=false id="option2" autocomplete="off" class="form-control btn-check" >
                                        <label class="btn btn-outline-danger fa fa-female" for="option2"></label>
                                    </ng-container>
                                </div>
                                <br>
                            </div>
                        </div>
                    
                    </div>
                    <!-- fullname -->
                    <div class="form-outline mb-4">
                        <i class="fa fa-address-card" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                        font-size: 1.5em;" ></i>  <label class="form-label" for="address" > -Address</label>
                        <input type="text" id="address" class="form-control" value="{{candidate.address}}" />
                     
                    </div>
                  
                    <!-- Message input -->
              
    
                    <div class="row">
    
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="phone"><i class="fa fa-phone-square" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i>   -Phone</label>
                                <input type="text" id="phone" class="form-control"value={{candidate.phone}}/>
                            </div>
                        </div>
                       
                        <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline">
                                <i class="	fa fa-edge" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                        font-size: 1.5em;" ></i> <label class="form-label" for="education"> -Education</label>
                            <input type="text" id="education" class="form-control" value="{{candidate.education}}"  />
                     
                            </div>
                        </div>
                       
                    
                    </div>
                  
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                            <i class="	fa fa-picture-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                            font-size: 1.5em;" ></i> <label class="form-label" for="education"> -Photo</label>
                           <div class="text-center px-5 py-1">
                            <img src="{{url + candidate.photo}}"  height="200px" widtd="200px"><br>
                        </div>
                        
                    
                          
                        </div>
                    </div>
    
                    <div class="form-outline mb-4">
                        <i class="fa fa-wordpress" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                        font-size: 1.5em;" ></i> <label class="form-label" for="content" >-Job</label>
                      <input class="form-control font-weight-bold" id="content"  rows="4"  value="{{jw.jobName}}">
                     
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-info btn-rounded btn-block">Send</button>
                  </form>
        </div>
     
    </div>


</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
