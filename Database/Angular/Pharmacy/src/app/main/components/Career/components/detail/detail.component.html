<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/src/app/assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="background">
    <div class="container">
        
        <div class="row justify-content-around">
            <p-dialog header="{{title}}" [(visible)]="display" style="width:500px">
                Successfully
            </p-dialog>
            <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
            
            <div class="container">
           
                <div class="bg-image-vertical h-100" style="background-color: #EFD3E4;
                background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);
              ">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5">
        
                      <h1 class="mb-5 text-center bold font-weight-bold font-italic">Information Job</h1>
        
                     
                    <!-- title -->
                        <div class="form-outline mb-4">
                            <i class="fa fa-address-card-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                            font-size: 1.5em;" ></i><label class="form-label" for="jobName"> -Job</label>
                            <input type="text" id="jobName" class="form-control" value="{{job.jobName}}" disabled/>
                         
                        </div>
                
                   
                        <!-- Message input -->
                  
        
                        <div class="row">
        
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="quantity"><i class="fa fa-phone-square" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                        font-size: 1.5em;" ></i>   -Salary</label>
                                    <input type="text" id="quantity" class="form-control" value="{{job.salary}}" disabled/>
                                </div>
                            </div>
                           
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-outline mb-4">
                                    <i class="fa fa-address-card" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i>  <label class="form-label" for="address" > -Location</label>
                                    <input type="text" id="address" class="form-control" value="{{job.location}}" disabled />
                                 
                                </div>
                              
                            </div>
                           
                        
                        </div>
                        <div class="form-outline">
                            <i class="	fa fa-edge" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                    font-size: 1.5em;" ></i> <label class="form-label" for="Description"> -Description</label>
                        <textarea type="text" id="Description" cols="4" rows="4" class="form-control" [innerHTML]="job.description" disabled ></textarea>
                 
                        </div>
                      
                   
                        <div class="form-group py-1">
                            <input type="button" value="APPLY" id="{{job.id}}" (click)="apply($event)" class="btn btn-info btn-lg btn-block" >
                        </div>
                
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            
            </div>
        </div>
    
    </div>


    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
