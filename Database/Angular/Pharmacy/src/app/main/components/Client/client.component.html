<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/src/app/assets/css/style.css" rel="stylesheet">
    <link href="/src/app/assets/css/mdb.min.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body>
   <div class="container">
    <p-dialog header="{{title}}" [(visible)]="display" style="width:500px">
        Successfully
    </p-dialog>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-dialog header="{{title}}" [(visible)]="display" style="width:500px">
      Successfully
  </p-dialog>
    
        <div class="bg-image-vertical h-100" style="background-color: #EFD3E4;
                background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);
              ">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5">
      
                      <h1 class="mb-5 text-center bold font-weight-bold font-italic"> Client Information</h1>
      
                      <form method="post" [formGroup]="clientForm" (ngSubmit)="save()" >
                    <!-- title -->
                        <div class="form-outline mb-4">
                            <i class="fa fa-book" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                            font-size: 1.5em;" ></i><label class="form-label" for="name"> -Fullname</label>
                            <input type="text" id="name" class="form-control" formControlName="name"  placeholder="Fullname here!"/>
                            <div *ngIf="clientForm.get('name').touched">
                              <div *ngIf="clientForm.hasError('required',['name'])">
                                  This field is required.
                              </div>
                            </div>
                        </div>
                
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">

                          <div class="col-12 col-md-6 mb-4">
                                <div class="form-outline">
                                  <label class="form-label" for="phone"><i class="fa fa-phone-square" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                      font-size: 1.5em;" ></i>   -Phone</label>
                                  <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Input your phone number!" /> 
                                  <div *ngIf="clientForm.get('phone').touched">
                                    <div *ngIf="clientForm.hasError('required',['phone'])">
                                          This field is required.
                                    </div>
                                  </div>
                                </div>

                                <div class="form-outline">
                                    <i class="fa fa-address-card-o" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i>  <label class="form-label" for="fullname" > -Country</label>
                                    <input type="text" id="fullname" class="form-control" formControlName="country"placeholder="your Country?" />
                                </div>

                                <div class="form-outline mb-4">
                                    <i class="fa fa-maxcdn" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                                    font-size: 1.5em;" ></i> <label class="form-label" for="city"> -City</label>
                                   <input type="text" class="form-control" id="city"  formControlName="city" placeholder="your city! ">
                                </div>

                          </div>
                        </div>
                          
                        
    
                        <div class="form-outline mb-4">
                            <i class="fa fa-barcode" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                            font-size: 1.5em;" ></i> <label class="form-label" for="address" >-Address</label>
                            <input type="text" class="form-control" id="address" rows="4" formControlName="address"placeholder="your Address! ">
                          <div *ngIf="clientForm.get('address').touched">
                            <div *ngIf="clientForm.hasError('required',['address'])">
                                This field is required.
                            </div>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                            <i class="fa fa-maxcdn" style=" color: #070000;text-shadow: 2px 2px 1px rgb(229, 138, 138);
                            font-size: 1.5em;" ></i> <label class="form-label" for="email"> -Email</label>
                            <input type="text" id="email" class="form-control" formControlName="emailAddress" placeholder="your Email!"  />
                          <div *ngIf="clientForm.get('emailAddress').touched">
                            <div *ngIf="clientForm.hasError('required',['emailAddress'])">
                                This field is required.
                            </div>
                          </div>
                        </div>
                     
      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-info btn-rounded btn-block">Checkout</button>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </div>
</body>
<script src="/src/app/assets/js/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
