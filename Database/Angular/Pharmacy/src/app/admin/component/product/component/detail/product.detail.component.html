<div class="">
   <p-toolbar styleClass="mb-4">
     
    <ng-template pTemplate="left">
       
         <button pButton pRipple label="List" icon="pi pi-bars" class="p-button-success mr-2" (click)="backToList()"></button>

         <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-success mr-2" (click)="update()"></button>
        
      </ng-template>
      
   </p-toolbar>

    <div class="card">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2 justify-content-around">
            <div class="col-sm-12">
              <h1>Product Detail</h1>
            </div>            
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      
  
        <!-- Default box -->
        
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-sm-6">
                <h3 class="d-inline-block d-sm-none">{{product.name}}</h3>
                <div class="col-12">
                  <div>                    
                    <p-galleria [value]="productImages" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '660px'}" [numVisible]="5"> 
                        <ng-template pTemplate="item" let-item>
                            <img [src]="item.url" style="width: 100%; display: block;" />
                        </ng-template>
                        <ng-template pTemplate="thumbnail" let-item>
                            <div class="grid grid-nogutter justify-content-center">
                                <img [src]="item.url" style="width: 30%;" />
                            </div>
                        </ng-template>
                    </p-galleria>
                   </div>
              </div>
              </div>
              <div class="col-12 col-sm-6">
                <h3 class="my-3">{{product.name}}</h3>
                
                <hr>
                <table class="table table-borderless">
                  <tr>
                    <td class="col-3">Product ID</td>
                    <td>{{product.id}}</td>
                  </tr>
                  <tr>
                    <td class="col-3">Category</td>
                    <td>{{category.name}}</td>
                  </tr>
                  <tr>
                    <td class="col-3">Product Added Date</td>
                    <td>{{product.created}}</td>
                  </tr>
                  <tr>
                    <td class="col-3">Price</td>
                    <td>
                        {{product.price | currency:'USD'}}
                    </td>
                  </tr>
                </table>
                <div class="row mt-4">
                  <nav class="w-100">
                    <div class="nav nav-tabs" id="product-tab" role="tablist">
                      <a class="nav-item nav-link active" id="product-desc-tab" data-toggle="tab" href="#product-desc" role="tab" aria-controls="product-desc" aria-selected="true">Description</a>                  
                    </div>
                  </nav>
                  <div class="tab-content p-3" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="product-desc" role="tabpanel" aria-labelledby="product-desc-tab" style="word-wrap: break-word;"><div [innerHTML]="product.description"></div>
                    </div>
                    
                  </div>
                </div>
              
              </div>
            </div>
            
          </div>
          <!-- /.card-body -->
        
        <!-- /.card -->
  
      
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    
</div>
