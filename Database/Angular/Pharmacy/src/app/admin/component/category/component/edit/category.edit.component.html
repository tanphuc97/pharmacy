<div class="card">
  <p-toolbar styleClass="mb-2">
          <ng-template pTemplate="left">    
            <button pButton pRipple label="List" icon="pi pi-bars" class="p-button-success mr-2" (click)="backToList()"></button>    
  </ng-template>
  </p-toolbar>
  
  
  
  <section class="content">
     <div class="container-fluid">
        <div class="row justify-content-around">
           <div class="col-md-11">
              <div class="card card-primary">
                 <div class="card-header">
                    <h3 class="card-title">Edit Category</h3>
                 </div>
                 <div>
                 <form method="put" [formGroup]="editCategoryForm" (ngSubmit)="update()">                   
                    <div class="card-body">                     
                      
                      <div class="form-group">
                        <label for="id">Category ID</label>
                        <input type="text" class="form-control" id="id" formControlName="id" readonly>
                     </div>

                       <div class="form-group">
                          <label for="name">Category Name</label>
                          <input type="text" class="form-control" id="name" formControlName="name">
                          <div>
                             <div *ngIf="editCategoryForm.get('name').touched">
                                <div *ngIf="editCategoryForm.hasError('required', ['name'])">
                                   This field is required.
                                </div>
                                <div *ngIf="editCategoryForm.hasError('maxLength', ['name'])">
                                   Please enter no more than 250 characters.
                                </div>
                             </div>
                          </div>
                       </div>
                                             
                       <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="status" formControlName="status">
                          <label class="form-check-label" for="status">Active</label>
                       </div> 
                       <br>                     
                       
                    </div>
                    <div class="card-footer">
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                 </form>
                </div>                
              </div>             
             </div>                  
        </div>
     </div>
  </section>
  </div>
  <p-dialog header="Create" [(visible)]="display">
    Done
 </p-dialog>
