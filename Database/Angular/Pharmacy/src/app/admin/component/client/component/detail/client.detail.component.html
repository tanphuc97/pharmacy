<div class="card">
   <p-toolbar styleClass="mb-2">
           <ng-template pTemplate="left">    
             <button pButton pRipple label="List" icon="pi pi-bars" class="p-button-success mr-2" (click)="backToList()"></button>
             <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-success mr-2" (click)="update()"></button>    
   </ng-template>
   </p-toolbar>
   
   
   
   <section class="content">
      <div class="container-fluid">
         <div class="row justify-content-around">
            <div class="col-md-12">
               <div class="card card-primary">
                  <div class="card-header">
                     <h3 class="card-title">Client Detail</h3>
                  </div>
                  <div>                                     
                     <div class="card-body"> 
                       <div class="form-group">
                         <label for="name">Client ID</label>
                         <input type="text" class="form-control" id="id" value="{{client.id}}" readonly>
                      </div>
 
                        <div class="form-group">
                           <label for="name">Name</label>
                           <input type="text" class="form-control" id="name" value="{{client.name}}" readonly>
                        </div>
                     <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" value="{{client.address}}" readonly>
                     </div>
                     <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" value="{{client.city}}" readonly>
                     </div>
                     <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" value="{{client.country}}" readonly>
                     </div>
                     <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" class="form-control" id="emailAddress" value="{{client.emailAddress}}" readonly>
                     </div>
                     <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" value="{{client.phone}}" readonly>
                     </div>
                     </div>
                 </div>                
               </div>             
              </div>                               
         </div>
      </div>
   </section>
   </div>
